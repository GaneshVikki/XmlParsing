<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Person Search</title>
</head>
<body>
<div align="center">	
		
	<h1>Person Search</h1>
	
	<br/><br/>
	<form th:action="@{/}">
		Enter keyword: <input type="text" name="keyword" id="keyword" size="50" th:value="${keyword}" required />
		&nbsp;
		<input type="submit" value="Search" />
		&nbsp;
		<input type="button" value="Clear" id="btnClear" onclick="clearSearch()" />
	</form>
	<br/><br/>
	
	<table border="1" cellpadding="10">
		<thead>
			<tr>
				<th>Person ID</th>
				<th>Name</th>
				<th>Address</th>
				<th>Phone Number</th>
				<th>Salary</th>			
				<th>Pension</th>				
			</tr>
		</thead>
		<tbody>
			<tr th:each="person : ${listPersons}">
				<td th:text="${person.id}">Person ID</td>
				<td th:text="${person.name}">Name</td>
				<td th:text="${person.address}">Address</td>
				<td th:text="${person.phonenumber}">Phone Number</td>
				<td th:text="${person.salary}">Salary</td>
				<td th:text="${person.pension}">Pension</td>
			</tr>
		</tbody>
	</table>
</div>
<script type="text/javascript">
	function clearSearch() {
		window.location = "[[@{/}]]";
	}
</script>
</body>
</html>
